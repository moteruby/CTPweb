<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
<h1>Анкета</h1>
<form action="/submit-form" method="post">
    <fieldset>
        <legend>Основная информация</legend>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="tel">Телефон:</label>
        <input type="tel" id="tel" name="tel" pattern="[\+0-9]{1,15}" placeholder="+375290821234" required>
        <br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </fieldset>
    <br>

    <fieldset>
        <legend>Дополнительная информация</legend>

        <p>Пол:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label>
        <br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label>

        <p>Интересы:</p>
        <input type="checkbox" id="sports" name="interest" value="sports">
        <label for="sports">Спорт</label>
        <br>

        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music">Музыка</label>
        <br>

        <input type="checkbox" id="reading" name="interest" value="reading">
        <label for="reading">Чтение</label>
        <br>

        <input type="checkbox" id="playing" name="interest" value="playing">
        <label for="playing">Игры</label>
    </fieldset>

    <br>
    <fieldset>
        <legend>Фото</legend>

        <label for="photo">Загрузить фото:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
    </fieldset>

    <br>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить">
</form>

</body>
</html>
